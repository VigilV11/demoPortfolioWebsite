<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Hero section and navbar -->
    <header id="header-inner-pages">
      <nav id="main-nav">
        <!-- <img src="./images/logo.png" alt="My initials" id="logo" /> -->
        <h1>JD</h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./work.html">Work</a></li>
          <li><a href="./contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact form section -->
    <section id="contact-form" class="section">
      <div class="section-heading">
        <h2>Contact Me</h2>
        <div class="section-heading-border-bottom"></div>
      </div>
      <p class="section-description">Here is how you can reach me</p>

      <form action="#" class="contact-form-grid">
        <input type="text" name="name" id="name" placeholder="Name" />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <input type="text" name="subject" id="subject" placeholder="Subject" />
        <input type="text" name="phone" id="phone" placeholder="Phone Number" />
        <textarea
          name="message"
          id="message"
          placeholder="Enter Message"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Section: Contact Icons -->
    <section class="contact-icons">
      <div class="icon-container">
        <div class="contact-item">
          <i class="fas fa-envelope fa-1x"></i>
          <p>EMAIL</p>
          <p>john@something.com</p>
        </div>

        <div class="contact-item">
          <i class="fas fa-phone fa-1x"></i>
          <p>PHONE</p>
          <p>(555) 555-5555</p>
        </div>

        <div class="contact-item">
          <i class="fas fa-address-card fa-1x"></i>
          <p>ADDRESS</p>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </section>

    <section class="call-to-action">
      <p>Let's Start Your Next Project</p>
    </section>

    <footer id="main-footer">
      <p>Copywright &copy; 2021. All Rights Reserved</p>
      <div class="social">
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </body>
</html>
